<!DOCTYPE html>
<html lang="en">
<head>
<style>
    /* Grid Container */
    .grid-container{
        display: grid;

        /* แบ่งเป็นคอลัมน์*/
        grid-template-columns: 20% 80%;

        /* แบ่งแถว */
        grid-template-rows:  70px 530px 70px;

        gap: 10px;
        padding: 10px;
        background-color: #e0f7f7;
        height: 100vh;
        box-sizing: border-box;

    }

    /*Header*/
    header{
        grid-row:1/2; /* กำหนดให้ header เริ่มแรกอยู่ที่เส้น row เส้นที่ 1 และสิ้นสุดเส้นที่ 2 (แถวแนวตั้ง)*/
        grid-column: 1/3; /* กำหนดให้ header เริ่มแรกอยู่ที่เส้น column เส้นที่ 1 และสิ้นสุดเส้นที่ 3 (แถวแนวนอน)*/
        background-color: rgb(52, 129, 0);
        color: white; text-align: center; line-height: 70px; font-size: 24px;
    }
    /* Sidebar */
    aside{
        grid-row: 2/3; /* กำหนดให้ aside เริ่มแรกอยู่ที่เส้น row เส้นที่ 2 และสิ้นสุดเส้นที่ 3 (แถวแนวตั้ง)*/
        grid-column: 1/2; /* กำหนดให้ aside เริ่มแรกอยู่ที่เส้น column เส้นที่ 1 และสิ้นสุดเส้นที่ 2 (แถวแนวนอน)*/
        background-color: rgb(0, 82, 129);
        color: white;
        text-align: center; line-height: 530px; font-size: 24px;
    }

    /*Main Content*/
    main{ /*content เป็นแค่ชื่อ หากใส่ไปจะไม่ขึ้นเพราะ ไม่ถูก Syntax ให้ใส่พวกก main แทน ถึงแม้โจทย์จะเขียน Content อย่าเขียนตามเด็ดขาด*/
        grid-row: 2/3;/* กำหนดให้ content เริ่มแรกอยู่ที่เส้น row เส้นที่ 2 และสิ้นสุดเส้นที่ 3 (แถวแนวตั้ง)*/
        grid-column: 2/3;/* กำหนดให้ content เริ่มแรกอยู่ที่เส้น column เส้นที่ 2 และสิ้นสุดเส้นที่ 3 (แถวแนวนอน)*/
        background-color: rgb(129, 0, 129);
        color: white; text-align: center; line-height: 530px; font-size: 24px;
    }

    /* Footer*/
    footer{
        grid-row: 3/4;/* กำหนดให้ footer เริ่มแรกอยู่ที่เส้น row เส้นที่ 3 และสิ้นสุดเส้นที่ 4 (แถวแนวตั้ง)*/
        grid-column: 1/3;/* กำหนดให้ footer เริ่มแรกอยู่ที่เส้น column เส้นที่ 1 และสิ้นสุดเส้นที่ 3 (แถวแนวนอน)*/
        background-color: rgb(0, 129, 86);
        color: white; text-align: center; line-height: 70px; font-size: 24px;
    }

</style>
</head>
<body>
    <div class="grid-container">
        <header>header</header>
        <aside>aside</aside>
        <main>Main content</main>
    <footer>footer</footer>
</div>
</div>
</body>
</html>
