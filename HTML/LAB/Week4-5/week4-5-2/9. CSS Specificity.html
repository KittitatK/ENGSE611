<!DOCTYPE html>
<html lang="en">
<head>
<style>
    /* Element selector → คะแนนน้อยสุด */
    p {
        color: yellow;
    }

    /* Class selector → ชนะ Element */
    .text {
        color: green;
    }

    /* ID selector → ชนะ Class*/
    #mainText {
        color: blue;
    }
</style>
</head>
<body>

    <h2>CSS Specificity - ตัวอย่างการชนกันทั้ง 4 แบบ</h2>

    <p id="mainText" class="text" style="color: red;">
        ข้อความนี้มี Style ชนกันทั้ง 4 แบบ!
    </p>
    
</body>
</html>
