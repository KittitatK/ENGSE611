<!DOCTYPE html>
<html lang="en">
<head>
<style>

    /*ตัวอย่างโค้ดเต็ม
    .box {
        width: 150px;
        padding: 10px;
        border-width: 4px;
        border-style: dotted;
        border-color: black;
    }   
    */

    /*จุดเรียงๆกัน*/
    .style-dotted{
        width: 150px;
        height: auto;
        padding: 10px;
        border: 2px dotted black;
    }

    /*เส้นประ*/
    .style-dashed{
        width: 150px;
        height: auto;
        padding: 10px;
        border: 2px dashed black;
    }

    /*เส้นทึบ*/
    .style-solid{
        width: 150px;
        height: auto;
        padding: 10px;
        border: 2px solid black;
    }

    /*เส้นสองชั้น*/
    .style-double{
        width: 150px;
        height: auto;
        padding: 10px;
        border: 4px double black;
    }

    /*เส้นแบบร่อง3D*/
    .style-groove{
        width: 150px;
        height: auto;
        padding: 10px;
        border: 4px groove green;
    }

    /*เส้นนูน 3D*/
    .style-ridge{
        width: 150px;
        height: auto;
        padding: 10px;
        border: 4px ridge green;
    }

    /*3Dดูเหมือนกดลงจากพื้น*/
    .style-inset{
        width: 150px;
        height: auto;
        padding: 10px;
        border: 4px inset green;
    }

    /*3Dดูเหมือนยกกออกจากพื้น*/
    .style-outset{
        width: 150px;
        height: auto;
        padding: 10px;
        border: 4px outset green;
    }

</style>
</head>
<body>

    <h4>none</h4>

    <h4>dotted</h4><div class="style-dotted"></div>

    <h4>dashed</h4><div class="style-dashed"></div>

    <h4>solid</h4><div class="style-solid"></div>

    <h4>double</h4><div class="style-double"></div>

    <h4>groove</h4><div class="style-groove"></div>

    <h4>ridge</h4><div class="style-ridge"></div>

    <h4>inset</h4><div class="style-inset"></div>

    <h4>outset</h4><div class="style-outset"></div>

    
</body>
</html>
