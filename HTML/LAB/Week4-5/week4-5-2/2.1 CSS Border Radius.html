<!DOCTYPE html>
<html lang="en">
<head>
<style>
    
    /* แบบ 1: โค้งทุกกมุมเท่ากัน */
    .radius-20{
        width: 240px;
        height: 120px;
        background-color: hsl(53, 96%, 70%);
        border-radius: 20px;
        border: 2px solid black;

        display: flex;
        justify-content: center; /* แนวนอน */
        align-items: center;     /* แนวตั้ง */
        text-align: center;
    }

    /*แบบ 2: วงรี (โค้งมาก)*/
    .radius-50 {
        width: 240px;
        height: 120px;
        background-color: hsl(53, 96%, 70%);
        border-radius: 50px;
        border: 2px solid black;

        /*เอาตัวอักษรใส่ในกรอบและจัดให้อยู่ตรงกลาง*/  /*ถ้าเอาใส่เฉยๆใช้แค่ padding: (n)px;*/
        display: flex;
        justify-content: center; /* แนวนอน */
        align-items: center;     /* แนวตั้ง */
        text-align: center;
    }

    /*แบบ 3: มุมบนโค้ง แต่ล่างเป็นเหลี่ยม*/
    .radius-top {
        width: 240px;
        height: 120px;
        background-color: hsl(53, 96%, 70%);
        border-radius: 30px 30px 0 0;
        border: 2px solid black;

        display: flex;
        justify-content: center; /* แนวนอน */
        align-items: center;     /* แนวตั้ง */
        text-align: center;
    }

    /* แบบ 4 : วงกลมเต็ม (ถ้ากว้าง = สูง) */
    .circle{
        width: 120px;
        height: 120px;
        background-color: #a0e7e5;
        border-radius: 50%;

        display: flex;
        justify-content: center; /* แนวนอน */
        align-items: center;     /* แนวตั้ง */
        text-align: center;
    }
</style>
</head>
<body>

    <h2><strong>1) โค้งทุกกมุมเท่ากัน</strong></h2>
    <div class="radius-20">20px</div>

    <h2><strong>2) วงรี (โค้งมาก)</strong></h2>
    <div class="radius-50">50px</div>

    <h2><strong>3) โค้งเฉพาะด้านบน</strong></h2>
    <div class="radius-top">top only</div>

    <h2><strong>4) วงกลม(Circle)</strong></h2>
    <div class="circle">circle</div>
    
</body>
</html>
