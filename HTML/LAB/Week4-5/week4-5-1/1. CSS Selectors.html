<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css color</title>
    <style>
        /*1. Element Selector */
        p {
            color: green;
        }

        /*2. Class Selector*/
        .highlight{
            background: yellow;
            padding: 5px;

        }

        /*3. ID Selector */
        #header{                            /*ถ้าอยากเรียกใช้ซ้ำควรตั้ง เป็น .header แบบ class*/
            background: blue;
            color: white;
            padding: 10px;
        }
        
    </style>
</head>
<body>

    <h1>ตัวอย่าง CSS Selectors</h1>

    <!-- Element Selector -->
    <p>
        ข้อความนี้ถูกจัดสีด้วย Element Selector (p {color: green;})

    </p>

    <!-- Class Selector-->
    <p class="highlight">
        ข้อความนี้ถูกจัดสไตล์ด้วย Class Selector (.highlight)
    </p>
    
    <!-- ID Selector -->
    <div id="header">
        นี่คือพื้นที่ Header (ID Selector)
    </div>

    <h2>Pseudo-class :hover</h2>
    <p>นำเมาส์มาวางบนข้อความนี้เพื่อดูเอฟเฟกต์</p>

</body>
</html>
